<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Голосование</title>
    <link rel="stylesheet" type="text/css" href="css/loader.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    <div class="fd-vote__wrapper">
        <div class="fd-vote__top"></div>
        <div class="fd-vote__info">
            Предлагаем Вам деловую игру!
            Вы и другие подписчики журнала управляете международной компанией &laquo;Альфа&raquo;.
            Задача &mdash; выполнить бюджет в условиях кризиса.
            Все решения будут приниматься коллегиально.
            Поэтому <strong>не забывайте голосовать каждые два дня за новое решения.</strong>
        </div>
        <div id="fd-vote__content" class="fd-vote__content">


        </div>
        <div id="fd-vote__actions" class="fd-vote__actions">

        </div>
        <div id="fd-vote__countdown" class="fd-vote__countdown hidden">

        </div>


    </div>


    <script id="loader_tmpl" type="text/x-javascript-tmpl">
        <div class="lds-css ng-scope">
            <div class="lds-ripple">
                <div></div>
                <div></div>
            </div>
        </div>

    </script>

    <script id="vote-info_tmpl" type="text/x-javascript-tmpl">
        <h2 class="fd-vote__title">
            {{pollTitle}}
        </h2>
        <div class="fd-vote__text">
            {{pollQuestion}}
        </div>
    </script>

    <script id="vote-actions_tmpl" type="text/x-javascript-tmpl">


        <div class="fd-vote__sub">
            {{pollSub}}
        </div>

        <ul class="fd-vote__variants">
            {[ _.each(variants, function(variant) { ]}
                <li class="fd-vote__variant">
                    <a class="js-send-answer" data-answer="{{variant.answerId}}">
                        {{variant.answerText}}
                    </a>
                </li>
            {[ }); ]}
        </ul>

    </script>

    <script id="vote-results_tmpl" type="text/x-javascript-tmpl">

        <div class="fd-vote__sub">
            Благодарим за участие!
        </div>

        <table class="fd-vote__results">

            {[ _.each(results, function(result) {

                var percents = Math.round(100*parseInt(result.count, 10)/parseInt(total, 10));

            ]}

                <tr class="fd-vote__result">
                    <td class="result-text">
                        {{result.text}}
                    </td>
                    <td class="result-percents">
                        <span class="percents-bar">
                            <span class="fill" style="width: {{percents}}%"></span>
                            <span class="percents-text">
                                {{percents}}%
                            </span>
                        </span>
                    </td>
                </tr>
            {[ }); ]}
        </table>


    </script>

    <script id="countdown_tmpl" type="text/x-javascript-tmpl">
        <div class="fd-vote__sub">
            Следующее голосование через {{days}} {{plural(days, daysTitles)}} {{hours}} {{plural(hours, hoursTitles)}} {{minutes}} {{plural(minutes, minutesTitles)}}.
        </div>
    </script>


    <script src="js/jquery.min.js"></script>
    <script src="js/underscore.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
